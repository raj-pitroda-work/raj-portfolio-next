<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background - Office Setting -->
  <rect x="0" y="0" width="600" height="400" fill="#ECECEC" />

  <!-- Office Desk -->
  <rect x="100" y="250" width="400" height="20" fill="#3E3E3E" />
  <rect x="150" y="200" width="300" height="50" fill="#6E6E6E" />

  <!-- Computer Monitor -->
  <rect x="250" y="150" width="200" height="120" fill="#FFFFFF" stroke="#3E3E3E" stroke-width="2" />
  <text x="270" y="210" font-family="Arial" font-size="14" fill="#3E3E3E">Staring...</text>

  <!-- Realistic Woman -->
  <!-- Hair -->
  <path d="M350,100 Q350,50 400,50 Q450,50 450,100 Z" fill="#B2735D" stroke="#3E3E3E" stroke-width="2" />
  <!-- Face -->
  <ellipse cx="400" cy="100" rx="30" ry="40" fill="#FFDAB9" stroke="#3E3E3E" stroke-width="2" />
  <!-- Eyes -->
  <circle cx="390" cy="90" r="5" fill="#3E3E3E" />
  <circle cx="410" cy="90" r="5" fill="#3E3E3E" />
  <!-- Mouth -->
  <path d="M385,110 Q400,120 415,110" fill="none" stroke="#3E3E3E" stroke-width="2" />

  <!-- Clouds (Decorative Element) -->
  <circle cx="150" cy="80" r="20" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="cx" values="150; 200; 150" dur="6s" repeatCount="indefinite" />
  </circle>
  <circle cx="450" cy="100" r="15" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="cx" values="450; 400; 450" dur="8s" repeatCount="indefinite" />
  </circle>
</svg>
